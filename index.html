  <link rel="apple-touch-icon" href="/last-survival-guide/logo192.png" />
  <link rel="manifest" href="/last-survival-guide/manifest.json" />
  <script>
    // Restore path from SPA GitHub Pages redirect if present (see public/404.html)
    (function () {
      var l = window.location;
      if (l.search && l.search.indexOf('p=') !== -1) {
        var params = new URLSearchParams(l.search);
        var p = params.get('p');
        if (p) {
          var path = decodeURIComponent(p);
          var base = '/last-survival-guide/';
          // Ensure we only push if not already at the correct path
          var target = base + path.replace(/^\//, '');
          // Preserve additional query/hash from params (excluding p)
          params.delete('p');
          var extra = params.toString();
          var hash = l.hash || '';
          var url = target + (extra ? '?' + extra : '') + hash;
          // Use replace so the extra redirect param isn't in history
          l.replace(url);
        }
      }
    })();
  </script>
