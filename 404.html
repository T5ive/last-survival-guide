<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <script>
    /*
     * SPA GitHub Pages redirect script (c) 2016–2023 Rafgraph, MIT License
     * https://github.com/rafgraph/spa-github-pages
     *
     * This script takes the current URL and converts the path and query string
     * into query parameters, then redirects to the root (base) so the SPA can
     * handle the route client-side. It preserves the original path so the app
     * can restore it on load.
     */
    (function () {
      var l = window.location;
      // Pathname without leading slash
      var path = l.pathname.replace(/^\//, '');
      // If deploying under a base like /last-survival-guide/, strip it first
      var base = '/last-survival-guide/';
      if (path.indexOf(base.replace(/^\//, '')) === 0) {
        path = path.substring(base.length - 1);
      }
      var search = l.search ? l.search.substring(1) : '';
      var hash = l.hash ? l.hash.substring(1) : '';
      var qs = (search.length > 0 ? '&' + search : '') + (hash.length > 0 ? '&' + hash : '');
      // Build the new query string with the original path encoded as p
      var newSearch = '?p=' + encodeURIComponent(path) + qs;
      // Redirect to the root of the repo (base), keeping origin/host
      l.replace(l.protocol + '//' + l.host + base + newSearch);
    })();
  </script>
</head>

<body>
  Redirecting…
</body>

</html>
